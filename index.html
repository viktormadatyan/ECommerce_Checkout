<!DOCTYPE html>
<header>
        <title>Ecommerce checkout V.Madatyan</title>
        </header>
        
        <body>
        <h1>ECommerce checkout</h1>
        <br/>
        <table>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Unit Price</th>
              <th>Extended Price</th>
            </tr>
            <tr>
                <td>Pants</td>
                <td>
                  <button id="pants_down">-</button>
                  <span id="pants_num">0</span>
                  <button id="pants_up">+</button>
                </td>
                <td id="pants_uprice"></td>
                <td id="pants_eprice">$0.00</td>
            </tr>
            <tr>
                <td>Shirt</td>
                <td>
                  <button id="shirt_down">-</button>
                  <span id="shirt_num">0</span>
                  <button id="shirt_up">+</button>
                </td>
                <td id="shirt_uprice"></td>
                <td id="shirt_eprice">$0.00</td>
            </tr>
          </table>
        
          <button type="button" id="calc">Calculate</button>
          
          <br/>
          <br/>
        
          <table>
              <tr>
                <td>Subtotal:</td>          
                <td id="subtotal"></td>          
              </tr>
              <tr>
                <td>Tax:</td>          
                <td id="tax"></td>          
              </tr>
              <tr>
                <td>Total:</td>          
                <td id="total"></td>          
              </tr>
          </table>  
          <br/>
          
          <strong>Have a promo code?</strong>
          <button type="button" id="promo">Click to enter</button>
          <strong id="applied_promo"></strong>
        
          <script src="js/index.js"></script> 
        </body>
        </html>
